<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="icon" type="image/png" href="Assets/Heart.png">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container animated fadeIn centered">
        <h1 class="">Welcome</h1>
        <div class="slick-slider">
            <div><img src="Assets/KissMe.jpg" class="img-fluid slider-img" name="Love for You" data-toggle="modal" data-target="#myModal" 
                desc="I don't remember this exact moment but it was probably from when we first started dating. We've done a lot of growing both as a individuals and as a couple since then. I'm grateful for all the love and support you've given me throughout the years."></div>
            <div><img src="Assets/Beach.jpg" class="img-fluid slider-img" name="Beach with Bae" data-toggle="modal" data-target="#myModal"
                desc="I think this was one of the only times we've gotten to go to the beach together. It was great soaking in the sun and feeling the waves of the water with you. We need to do it again sometime."></div>
            <div><img src="Assets/Birthday.jpg" class="img-fluid slider-img" name="21th Birthday" data-toggle="modal" data-target="#myModal"
                desc=""></div>
            <div><img src="Assets/Cambells.jpg" class="img-fluid slider-img" name="NY Trip" data-toggle="modal" data-target="#myModal"
                desc="We went to this art show during our first trip to New York. I loved that trip and it was even better the second time. I wouldn't mind going back for a third time. "></div>
            <div><img src="Assets/Cosplay.jpg" class="img-fluid slider-img" name="Cosplaying for Momocon" data-toggle="modal" data-target="#myModal"
                desc=""></div>
            <div><img src="Assets/E3 Heart.jpg" class="img-fluid slider-img" name="E3 Trip" data-toggle="modal" data-target="#myModal"
                desc="E3 was great but the best part of that trip was having the ability to go anywhere in Cali with you. It was the first time I've fully enjoyed a vacation since I was a kid. Being with you makes life so easy to enjoy."></div>
            <div><img src="Assets/KissShell.jpg" class="img-fluid slider-img" name="Love for Me" data-toggle="modal" data-target="#myModal"
                desc=""></div>
            <div><img src="Assets/RoboHead.jpg" class="img-fluid slider-img" name="Computer Heads" data-toggle="modal" data-target="#myModal"
                desc="I was so embarassed, being in the middle of a plaza, huffing in spray paint fumes, filming with a computer on my head. But, if I had too, I'd do it again. I'd do just about anything for you."></div>
            <div><img src="Assets/Snow.jpg" class="img-fluid slider-img" name="Snow Day" data-toggle="modal" data-target="#myModal"
                desc=""></div>
            <div><img src="Assets/V-Day.jpg" class="img-fluid slider-img" name="Valentine's Day" data-toggle="modal" data-target="#myModal"
                desc=""></div>
            <div><img src="Assets/artboard.jpg" class="img-fluid slider-img" name="Photoshoot" data-toggle="modal" data-target="#myModal"
                desc=""></div>
        </div>
    </div>

    <div class="audio-container">
        <audio controls autoplay class="audio-player">
            <source src="Assets/YouDaOne.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-auto col-lg-8">
                            <div><img src="Assets/artboard.jpg" class="img-fluid" alt="" id="modal-img"></div>
                        </div>
                        <div class="col-auto col-lg-4" id="modal-desc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
