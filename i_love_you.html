<body>
    <div class="container animated fadeIn centered">
        <h2 class="text-light">Happy Valentine's Day</h2>
        <div class="slick-slider">
            <div><img src="Assets/KissMe.jpg" class="img-fluid slider-img" name="Love for You" data-toggle="modal"
                    data-target="#myModal" desc="I think I surprised you by coming over to your house after work. <span class='highlight-text'>Your smile is gorgeous.</span> You look so happy to be with me. I'm glad you feel that way about me because <span class='highlight-text'>I feel the exact same way about you.</span>"></div>
            <div><img src="Assets/Beach.jpg" class="img-fluid slider-img" name="Beach with Bae" data-toggle="modal"
                    data-target="#myModal" desc="I think this was one of the only times we've gotten to go to the beach together. <span class='highlight-text'>It was great soaking in the sun and feeling the waves of the water with you.</span> We need to do it again sometime."></div>
            <div><img src="Assets/Birthday.jpg" class="img-fluid slider-img" name="21th Birthday" data-toggle="modal"
                    data-target="#myModal" desc="You seemed like you were having such a good time at your 21st birthday party surrounded by your friends and family. I'm always thankful that you choose me to spend the <span class='highlight-text'>rest of your life with.</span> Meeting you was one of the <span class='highlight-text'>best things to happen to me.</span>"></div>
            <div><img src="Assets/Cambells.jpg" class="img-fluid slider-img" name="NY Trip" data-toggle="modal"
                    data-target="#myModal" desc="We went to this art show during our first trip to New York. I <span class='highlight-text'>loved</span> that trip and it was even better the second time. I wouldn't mind going back for a third time. Honestly going anywhere has easily become my favorite thing to so <span class='highlight-text'>as long you are with me.</span>"></div>
            <div><img src="Assets/Cosplay.jpg" class="img-fluid slider-img" name="Cosplaying for Momocon" data-toggle="modal"
                    data-target="#myModal" desc="I think this was the only time we've cosplayed together. For all its trouble, there is something about it that I miss. Maybe we can do a <span class='highlight-text'>couple's cosplay</span> in the future if the situation is right."></div>
            <div><img src="Assets/E3 Heart.jpg" class="img-fluid slider-img" name="E3 Trip" data-toggle="modal"
                    data-target="#myModal" desc="E3 was great but the best part of that trip was having the ability to go anywhere in Cali with <span class='highlight-text'>you</span>. It was the first time I've <span class='highlight-text'>fully enjoyed</span> a vacation since I was a kid. <span class='highlight-text'>Being with you makes life so easy to enjoy."></div>
            <div><img src="Assets/KissShell.jpg" class="img-fluid slider-img" name="Love for Me" data-toggle="modal"
                    data-target="#myModal" desc="I don't remember this exact moment but it was probably from when we first started dating. We've done a lot of growing both as <span class='highlight-text'>individuals</span> and as a <span class='highlight-text'>couple</span> since then. I'm grateful for all the <span class='highlight-text'>love and support</span> you've given me throughout the years."></div>
            <div><img src="Assets/RoboHead.jpg" class="img-fluid slider-img" name="Computer Heads" data-toggle="modal"
                    data-target="#myModal" desc="I was so embarassed, being in the middle of a plaza, huffing in spray paint fumes, filming with a computer on my head. But, if I had too, I'd do it again. <span class='highlight-text'>I'd do just about anything for you.</span>"></div>
            <div><img src="Assets/Snow.jpg" class="img-fluid slider-img" name="Snow Day" data-toggle="modal"
                    data-target="#myModal" desc="This is one of my favorite photos of us. This picture just feels so much like <span class='highlight-text'>us</span>. It's weird to think I'd let you wipe your nose on my arm, but because <span class='highlight-text'>I love you.</span> And <span class='highlight-text'>I'll never stop loving you.</span>"></div>
            <div><img src="Assets/artboard.jpg" class="img-fluid slider-img" name="Photoshoot" data-toggle="modal"
                    data-target="#myModal" desc="We went to Little Five Points for a photoshoot and I actually didn't expect to be apart of it. I remember Aspen saying she didn't manage to get the look she was going for because we were too happy. I'll admit that <span class='highlight-text'>we do look really happy</span>, not like it's a bad thing. <span class='highlight-text'>We look really great together.</span>"></div>
            <div><img src="Assets/V-Day.jpg" class="img-fluid slider-img" name="Valentine's Day" data-toggle="modal"
                    data-target="#myModal" desc="I remember always being nervous in preparation for <span class='highlight-text'>Valentine's Day</span> because I don't know a thing about romance especially in the beginning of our relationship. But, I like to think that I've gotten better with it over the years. It's never an issue trying to improve myself for you because <span class='highlight-text'>you always make it worth it. <br>I love you.</span>"></div>
        </div>
        <p class="my-3" style="font-size: 12px; float: right; color: #C6375F">touch a picture to relive that moment</p>
